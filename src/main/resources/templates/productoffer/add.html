<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head"></head>
<nav th:replace="fragments/nav"></nav>
<body>
	<div class="container">
		<h2 th:text="#{offer.title}">Creación de oferta</h2>
		<hr>
		<br>
		<form class="form-horizontal justify-content-center" method="post"
			action="/offer/add" th:object="${offer}">
			<div class="form-group">
				<label for="title" th:text="#{offer.product}"></label>
				<div>
					<input id="title" type="text" class="form-control" name="title"
						required="true" th:placeholder="#{offer.title.placeholder}"> <span class="text-danger"
						th:if="${#fields.hasErrors('title')}"
						 th:errors="*{title}"></span>
				</div>
			</div>
			<div class="form-group">
				<label for="description" th:text="#{offer.description}"></label>
				<div>
					<input id="description" type="text" class="form-control"
						name="description" required="true" th:placeholder="#{offer.description.placeholder}"> <span
						class="text-danger" th:if="${#fields.hasErrors('description')}"
						th:errors="*{description}"
						></span>
				</div>
			</div>
			<div class="form-group">
				<label for="price" th:text="#{offer.price}"></label>
				<div>
					<input id="price" type="number" class="form-control" name="price"
						step=".1" required="true" th:placeholder="#{offer.price.placeholder}"> <span class="text-danger"
						
						th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
				</div>
			</div>
			<div class="form-group">
				<div>
					<button id="btnAddOffer" type="submit" th:text="#{offer.addoffer}"
						class="btn btn-primary">Añadir oferta</button>
				</div>
			</div>
		</form>
	</div>
	<footer th:replace="fragments/footer"></footer>
</body>
</html>
